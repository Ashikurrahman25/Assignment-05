<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
  <header>
    <h2 class=" col-md-6 title">Cooking master</h2>
  </header>
  
  <main>
    <section id="MainPage" >

      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input id="search-input" type="text" class="form-control rounded" placeholder="Search meal">
            <div class="input-group-append">
                <button onclick="handleClick(document.getElementById('search-input').value)" id="search-btn" type="button" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <div id="meal-container" class="row row-cols-1 row-cols-md-5 g-4">
    </div>

    </section>

    <br>
    <br>
    <section id="DetailsPage">
      <div class="card custom " style="width: 30rem;">
        <img src="food.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h2 class="card-title" id="meal-title" style="font-weight: 700;">Chorizo & mozzarella</h2>
          <br>
          <h5 class="card-text" style="font-weight: 700;">Ingredients</h5>
          <br>
          <div id="ingredients-list">
            <p class="card-text">1 tbsp olive oil</p>
            <p class="card-text">1 onion, finely chopped</p>
            <p class="card-text">2 garlic cloves, crushed</p>
            <p class="card-text">1 tsb olive oil</p>
            <p class="card-text">1 tsb olive oil</p>
            <p class="card-text">1 tsb olive oil</p>
          </div>
          <br>
        </div>
        
        </div>
    </section>
  </main>

    

   


    <script src="DataHandler.js"></script>
