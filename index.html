<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">    
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light custom-nav">
      <div class="container-fluid">
        <a class="navbar-brand title">Cooking master</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <!-- Front page -->
    <section id="MainPage" >
      <form class="col-md-6 m-auto py-5">
        <div class="input-group ">
            <input id="search-input" style="border: none;" type="text" class="form-control rounded" placeholder="Search meal">
            <div class="input-group-append">
                <button onclick="handleSearch(document.getElementById('search-input').value)" id="search-btn" type="button" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
        <!-- Details panel for food items -->
        <section id="DetailsPage">
          <div class="card custom-card col-md-5 m-auto">
            <div class="recipe-image-parent">
              <img id="meal-img" src="food.jpg" class=" img-fluid" alt="...">
            </div>
           
            <div class="card-body">
              <h2 class="card-title" id="meal-title" style="font-weight: 700;">Chorizo & mozzarella</h2>
              <br>
              <h5 class="card-text" style="font-weight: 700;">Ingredients</h5>
              <br>
              <div id="ingredients-list">
              </div>
              <br>
            </div>
            </div>     
        </section>
        <br>
        <br>

    <div id="meal-container" class="row row-cols-1 row-cols-md-5 g-4">
    </div>
    </section>

    <br>
    <br>
  </main>


    <!-- Attaching required scripts -->
    <section>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="DataHandler.js"></script>
    </section>
    
</body>
</html>
